  <title>Car Entry Dashboard</title>
  <style>
    :root {
      --main-bg: #f4f4f4;
      --accent: #1abc9c;
      --text: #333;
      --hover: #17a589;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--main-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;

    .menu {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;

      max-width: 500px;
    }

    .menu a {
      display: block;
      text-align: center;
      padding: 2.5rem 1rem;
      font-size: 1.6rem;
      background-color: var(--accent);
      color: white;
      border-radius: 1rem;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: background 0.2s ease;
      user-select: none;
    }

    .menu a:hover,
    .menu a:active {
      background-color: var(--hover);
    }

    @media (hover: none) {
      .menu a {
        font-size: 1.8rem;
        padding: 3rem 1rem;
      }
    }

    .footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
    }
  </style>
