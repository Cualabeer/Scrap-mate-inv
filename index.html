<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ScrapMate Intake Form</title>
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: #f4f7fa;
    color: #222;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    overflow-x: hidden;
  }
  header {
    background: #2f80ed;
    color: white;
    padding: 1rem 2rem;
    font-size: 1.5rem;
    font-weight: 600;
    position: relative;
    z-index: 1001;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  /* Hamburger button */
  #menuToggle {
    background: none;
    border: none;
    cursor: pointer;
    width: 2rem;
    height: 2rem;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    padding: 0;
    box-sizing: border-box;
  }
  #menuToggle span {
    width: 2rem;
    height: 0.25rem;
    background: white;
    border-radius: 2px;
    transition: all 0.3s linear;
  }
  /* Overlay background and nav container */
  #overlayNav {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 1000;
    display: flex;
    justify-content: flex-start;
  }
  #overlayNav.open {
    opacity: 1;
    pointer-events: auto;
  }
  nav#navMenu {
    background: #1c60d6;
    width: 260px;
    padding: 2rem 1.5rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    color: white;
    height: 100vh;
    box-sizing: border-box;
  }
  nav#navMenu a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.2rem;
    padding: 0.5rem 0.8rem;
    border-radius: 5px;
    transition: background-color 0.2s ease;
  }
  nav#navMenu a:hover,
  nav#navMenu a:focus {
    background-color: #144ea0;
    outline: none;
  }
  /* Close button inside menu */
  #closeMenuBtn {
    background: none;
    border: none;
    color: white;
    font-size: 1.4rem;
    font-weight: 700;
    cursor: pointer;
    align-self: flex-end;
    margin-bottom: 1rem;
  }

  /* Main content styling */
  main {
    padding: 2rem;
    max-width: 700px;
    margin: 0 auto;
    background: white;
    box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
    border-radius: 8px;
    margin-top: 1rem;
  }
</style>
</head>
<body>

  <header>
    ScrapMate Intake
    <button id="menuToggle" aria-label="Open menu" aria-expanded="false" aria-controls="overlayNav">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>

  <div id="overlayNav" role="dialog" aria-modal="true" aria-labelledby="navTitle" tabindex="-1">
    <nav id="navMenu" aria-label="Primary Navigation">
      <button id="closeMenuBtn" aria-label="Close menu">&times;</button>
      <a href="index.html" aria-current="page">Home</a>
      <a href="add-car.html">Add Car</a>
      <a href="#">Inventory</a>
      <a href="#">Settings</a>
      <a href="admin.html">Admin Page</a>
    </nav>
  </div>

  <main>
    <h1>Add Car Details</h1>
    <!-- Your form goes here -->
    <p>Form content goes here...</p>
  </main>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const overlayNav = document.getElementById('overlayNav');
  const closeMenuBtn = document.getElementById('closeMenuBtn');

  function openMenu() {
    overlayNav.classList.add('open');
    menuToggle.setAttribute('aria-expanded', 'true');
    // Focus first link for accessibility
    overlayNav.querySelector('nav a').focus();
    // Prevent background scroll
    document.body.style.overflow = 'hidden';
  }
  function closeMenu() {
    overlayNav.classList.remove('open');
    menuToggle.setAttribute('aria-expanded', 'false');
    menuToggle.focus();
    // Restore scroll
    document.body.style.overflow = '';
  }

  menuToggle.addEventListener('click', () => {
    if (overlayNav.classList.contains('open')) {
      closeMenu();
    } else {
      openMenu();
    }
  });
  closeMenuBtn.addEventListener('click', closeMenu);

  // Close menu on Escape key press
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape' && overlayNav.classList.contains('open')) {
      closeMenu();
    }
  });

  // Click outside nav closes menu
  overlayNav.addEventListener('click', e => {
    if (e.target === overlayNav) closeMenu();
  });
</script>

</body>
</html>
